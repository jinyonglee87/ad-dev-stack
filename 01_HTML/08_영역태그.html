<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>영역 태그</title>
    <style>
      div {
        background-color: rgb(185, 229, 255);
        border: 1px solid;
      }

      span {
        background-color: rgb(242, 253, 200);
        border: 1px solid;
      }
    </style>
  </head>
  <body>
    <h1>DIV & SPAN</h1>
    <p>DIV & SPAN is used for layout in HTML</p>
    <br />
    DIV: block (width:100%)
    <br />
    Span: inline (content wrap)
    <h2>1. 줄바꿈</h2>
    <!-- div{$번째 div영역}*3 -->
    <div>1번째 div 영역</div>
    <br />
    <div>2번째 div 영역</div>
    <div>3번째 div 영역</div>
    <!-- span{$번째 span영역}*3 -->
    <span>1번째 span영역</span>
    <span>2번째 span영역</span>
    <span>3번째 span영역</span>

    <br />
    <h2>2. 영역 지정 방식</h2>
    <h3>DIV</h3>
    <div>
      <span style="background-color: white">동해물과</span> 백두산이 마르고
      닳도록 <br />
      하느님이 보우하사 우리나라 만세
    </div>
    <h3>SPAN</h3>
    <span>
      동해물과 백두산이 마르고 닳도록 <br />
      하느님이 보우하사 우리나라 만세
    </span>
  </body>
</html>
